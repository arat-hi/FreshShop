<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .product-container {
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 15px;
        }
        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .product-price {
            color: #28a745;
            font-weight: bold;
        }
        .no-products {
            text-align: center;
            font-size: 1.5rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container product-container">
        <h1 class="text-center mb-4">Product List</h1>
        <form method="POST" class="mb-4">
            {% csrf_token %}
            <div class="input-group">
                <input
                    type="text"
                    name="q"
                    class="form-control"
                    placeholder="Search for products..."
                    >
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        <div class="row">
            {% for product in products %}
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="product-card">
                    {% if product.image %}
                    <img src="{{ product.image.url }}" alt="Product Image" class="product-image">
                    {% else %}
                    <img src="https://via.placeholder.com/300" alt="No Image" class="product-image">
                    {% endif %}
                    <div class="product-info">
                        <p class="product-name">{{ product.product_name }}</p>
                        <p class="product-price">${{ product.price }}</p>
                        <p class="product-description">{{ product.description|truncatewords:10 }}</p>
                    </div>
                      <button class="add-to-cart-btn"><a href="/user/addCart/{{product.product_id}}">Add to Cart</a> </button>
                </div>
            </div>
            {% empty %}
            <div class="no-products">
                No products available at the moment.
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
